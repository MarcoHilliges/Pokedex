<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styleHeader.css">
    <link rel="stylesheet" href="./styleMain.css">
    <link rel="stylesheet" href="./styleFooter.css">
    <link rel="stylesheet" href="./styleBigCard.css">
    <link rel="stylesheet" href="./mobile.css">
    <script src="./script.js"></script>
    <script src="./templates.js"></script>
    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <title>Pok√©dex</title>

    <!-- Google-fonts -->

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>


</head>

<body id="body" onload="loadAllPokemons()">
    <header>
        <div>
            <img src="./img/pokeball.png"
                 id="icon"
                 alt="">
        </div>

        <div class="sideName">
            <h1>Pokedex</h1>
            <span id="numberOfAllPokemon"></span>
        </div>

        <div class="dropdown changeLanguageArea">
            <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Language
            </button>

            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1">
                <div onclick="changeLanguage('en')" class="buttonChangeLanguage">EN</div>
                <div onclick="changeLanguage('de')" class="buttonChangeLanguage">DE</div>
                <div onclick="changeLanguage('fr')" class="buttonChangeLanguage">FR</div>
                <div onclick="changeLanguage('es')" class="buttonChangeLanguage">ES</div>
                <div onclick="changeLanguage('it')" class="buttonChangeLanguage">IT</div>
                <div onclick="changeLanguage('ja-Hrkt')" class="buttonChangeLanguage">ja-Hrkt</div>
                <div onclick="changeLanguage('zh-Hant')" class="buttonChangeLanguage">zh-Hant</div>
                <div onclick="changeLanguage('zh-Hans')" class="buttonChangeLanguage">zh-Hans</div>
            </ul>
        </div>
    </header>

    <main id="showPokemonMainArea"></main>

    <div id="overlay" class="d-none"></div>

    <footer><a href="https://pokeapi.co/">Daten stammen von pokeapi.co</a></footer>
</body>

</html>
