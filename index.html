<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styleHeader.css">
    <link rel="stylesheet" href="./styleMain.css">
    <link rel="stylesheet" href="./styleFooter.css">
    <script src="./script.js"></script>
    <script src="./templates.js"></script>
    <title>Pok√©dex</title>

    <!-- Google-fonts -->
    
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    
</head>
<body onload="loadAllPokemons()">
    <header>
    </header>

    <main id="showPokemonMainArea"></main>
    
    <div id="bigCardArea" class="d-none">
        <div id="pokemonName"></div>
        <div id="shortDescription"></div>
        <div id="pokemonId"></div>
        <div id="pokemonClass"></div>
        <img id="pokemonImg" src="" alt="">
        <div id="pokemonStats">
            <div id="pokemonHp"></div>
            <div id="pokemonAttack"></div>
            <div id="pokemonDefense"></div>
            <div id="pokemonSpecial-attack"></div>
            <div id="pokemonSpecial-defense"></div>
            <div id="pokemonSpeed"></div>
        </div>
        

        <div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="description">
                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        

        </div>
        
        <img id="closeBigCard" onclick="closeBigCard()" src="" alt="X">
    </div>

    
    <footer></footer>
</body>
</html>
